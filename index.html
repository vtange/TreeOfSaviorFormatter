				<div id="drop-zone2" class="drop-zone"><h1>File2</h1><h2>Drag &amp; Drop or <input type="file" id="fileUpload2"><input type="button" id="upload2" value="Upload" /></h2><!--shows only when no file--></div>
			</div>

					</table>-->
        		</div>
        	</div>
			<div id="aides" data-ng-controller="aideCtrl as aideCtrl">

					<div class="rbar-cutoff">

					<span class="title" id="no-time">I have no time...</span>
					<span class="small" id="quest-area">Area : Nefritas Cliff</span>
					<span class="small" id="quest-what">Tree Guard Post<br>Enhancement against the<br> demon's soul</span>

				</div>
				<div id="footer">
					<button class="btn btn-default" data-ng-class="{ active: aideCtrl.toggledOn()}" data-ng-click="aideCtrl.toggle()">Show Dialogue Block</button>

					<!--show book-->
					<!--scan for dupicate lines-->
					<button class="btn btn-default">Duplicate Lines Check</button>
					<!--scan for too long without nl-->
					<button class="btn btn-default" data-ng-click="nlScan()">{nl} Scan</button>
					<!--export file1-->
					<button class="btn btn-default" data-ng-click="export(1)">Export File1(left)</button>
					<!--export file2-->
					<button class="btn btn-default" data-ng-click="export(2)">Export File2(right)</button>
