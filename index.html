<!DOCTYPE html>
<html data-ng-app="formatter"><head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tree of Savior Formatter</title>
        <link rel="stylesheet" type="text/css" href="files/bootstrap.min.css" /> <!--bootstrap must come first to be overwritten-->
        <link rel="stylesheet" type="text/css" href="files/style-0.css"/>
        <script src="files/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="files/angular.min.js"></script>
        <script type="text/javascript" src="files/app.js"></script>
        <script type="text/javascript" src="files/anim.js"></script>
        <script type="text/javascript" src="files/flowtype.js"></script>
</head>
<body data-ng-controller="lineDisplay">
        <div id="editor">
            <div class="drop-zone"><!--shows only when no file--></div>
            <div class="right-bar">
                <span class="quest" id="party-quest">Party Quest (2)</span>
                <span class="quest" id="charm-quest">Charm's Quest</span>
                <span class="quest" id="warp">Warp to completion area : Grow</span>
                <span class="quest" id="sanzobar-quest">Sanzobar's Quest</span>
            </div>
            <div class="text-block">
                <div class="dialog">
                    The eleders gave me many charms that will help me defeating the demons. <br>     I hope they help me.
                </div>
            </div>
        </div>
</body>
